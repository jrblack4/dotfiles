window:
  padding:
    x: 20
    y: 15
  dynamic_padding: true

  decorations: none
  opacity: 0.7

tabspaces: 2

draw_bold_text_with_bright_colors: true

font:
  normal:
    # family: "Fira Code Nerd Font"
    family: "UbuntuMono Nerd Font"

  bold:
    # family: "Fira Code Nerd Font"
    family: "UbuntuMono Nerd Font"
    style: Bold

  italic:
    family: "Dank Mono"
    style: Italic

  size: 14.0

  offset:
    y: 2

import:
  - ~/.config/alacritty/alacritty-theme/nightfox.yml
